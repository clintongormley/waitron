services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-waitron}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-waitron}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-waitron}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-waitron}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-waitron}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRY: ${JWT_EXPIRY:-7d}
      NODE_ENV: production
      PAYMENT_PROVIDER: ${PAYMENT_PROVIDER:-mock}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    ports:
      - "${API_PORT:-3001}:3001"
    command: >
      sh -c "
        DATABASE_URL=postgresql://${POSTGRES_USER:-waitron}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-waitron}
        npx drizzle-kit push --config /app/dist/../../../packages/db/drizzle.config.ts || true
        node dist/main.js
      "

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      NODE_ENV: production

volumes:
  postgres_data:
  redis_data:
